<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>rooms</title>
    <link rel="stylesheet" href="./dist/rooms.css" />
    <script src="./dist/rooms.js" defer></script>
  </head>
  <body onload="main()">
    <form id="uploadForm" enctype="multipart/form-data" >
      <h1>upload an image for your avatar!</h1>
      <label for="fileInput" class="file-label">
        <span class="file-text">Choose an Image</span>
        <input type="file" id="fileInput" name="image" class="file-input" onchange="uploadImage(event)" />
          </label>
    </form>
    <div id="title"><h1>select a room to enter</h1></div>
    <h3>global rooms</h3>
    <div class="roomsContainer" id="globalRoomsContainer"></div>
    <h3>personal rooms</h3>
    <div class="roomsContainer" id="personalRoomsContainer"></div>
    <div id="addRoom"></div>
  </body>
</html>
