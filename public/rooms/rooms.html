<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>rooms</title>
    <link rel="stylesheet" href="./dist/rooms.css" />
    <script src="./dist/rooms.js" defer></script>
  </head>
  <body onload="main()">
   
    <div id="popUp" hidden></div>
    <div id="title"><h1>select a room to enter</h1></div>
    <h3>global rooms</h3>
    <div class="roomsContainer" id="globalRoomsContainer"></div>
    <h3>personal rooms</h3>
    <div class="roomsContainer" id="personalRoomsContainer"></div>
  
    <div id="toolbar">
      <div id="createRoom" title="create a room" onclick="addRoomRender(event)">✦</div>
      <div id="searchRoom" title="search for a room" onclick="search(event)">⌕</div>
      <div id="changeAvatar" title="modify your avatar"  onclick="changeAvatarRender(event)">⚇</div>
    </div>
  </body>
</html>
